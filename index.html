    <script>
        const scrollUpLeftBtn = document.getElementById('scrollUpLeft');
        const scrollDownLeftBtn = document.getElementById('scrollDownLeft');
        
        // Show/hide scroll buttons based on scroll position
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight;
            const winHeight = window.innerHeight;
            const scrollBottom = docHeight - winHeight - scrollTop;
            
            // Left side buttons
            if (scrollTop > 300) {
                scrollUpLeftBtn.classList.add('active');
            } else {
                scrollUpLeftBtn.classList.remove('active');
            }
            
            if (scrollBottom > 300) {
                scrollDownLeftBtn.classList.add('active');
            } else {
                scrollDownLeftBtn.classList.remove('active');
            }
        });
        
        // Scroll Up by viewport height (Left side)
        scrollUpLeftBtn.addEventListener('click', () => {
            window.scrollBy({
                top: -window.innerHeight,
                behavior: 'smooth'
            });
        });
        
        // Scroll Down by viewport height (Left side)
        scrollDownLeftBtn.addEventListener('click', () => {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
